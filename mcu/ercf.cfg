he","# SAMD21G18 with \"Internal clock\" and a \"8KiB bootloader\".","","# This config sample assume you set the two J6 jumpers on 1-2 and 4-5, i.e. [..].[..]","","[mcu ercf]","serial: /dev/serial/by-id/usb-Klipper_samd21g18a_6209447C5130545120202046372F0DFF-if00","","# Carrot Feeder 5mm D-cut shaft","[manual_stepper gear_stepper]","step_pin: ercf:PA4","dir_pin: ercf:PA10","enable_pin: !ercf:PA2","rotation_distance: 22.6789511\t# Bondtech 5mm Drive Gears","gear_ratio: 80:20","microsteps: 16                  # Please do not go higher than 16, this can cause 'MCU Timer too close' issues under Klipper","full_steps_per_rotation: 200\t# 200 for 1.8 degree, 400 for 0.9 degree","velocity: 35","accel: 150","# Right now no pin is used for the endstop, but we need to define one for klipper. So just use a random, not used pin","endstop_pin: ^ercf:PA1          # unused pin on the Seeeduino XIAO","","[tmc2209 manual_stepper gear_stepper]","# Adapt accordingly to your setup and desires","# The default values are tested with the BOM NEMA14 motor","# Please adapt those values to the motor you are using","# Example : for NEMA17 motors, you'll usually set the stealthchop_threshold to 0","# and use higher current","uart_pin: ercf:PA8","uart_address: 0","interpolate: True","run_current: 0.4","hold_current: 0.1","sense_resistor: 0.110","stealthchop_threshold: 500","","# Carrot Feeder selector","[manual_stepper selector_stepper]","step_pin: ercf:PA9","dir_pin: ercf:PB8","enable_pin: !ercf:PA11        ","rotation_distance: 40","microsteps: 16                  # Please do not go higher than 16, this can cause 'MCU Timer too close' issues under Klipper","full_steps_per_rotation: 200\t# 200 for 1.8 degree, 400 for 0.9 degree","velocity: 200","accel: 600","endstop_pin: ^!ercf:PB9","#endstop_pin: tmc2209_selector_stepper:virtual_endstop","","[tmc2209 manual_stepper selector_stepper]","uart_pin: ercf:PA8","uart_address: 1","run_current: 0.55","interpolate: True","sense_resistor: 0.110","stealthchop_threshold: 5000","# Uncomment the lines below if you want to use sensorless homing for the selector","#diag_pin: ^ercf:PA7            # Set to MCU pin connected to TMC DIAG pin - move the jumper to position 2-3","#driver_SGTHRS: 75              # 255 is most sensitive value, 0 is least sensitive","","# Values are for the MG90S servo","[servo ercf_servo]","pin: ercf:PA5","maximum_servo_angle: 180","minimum_pulse_width: 0.00085","maximum_pulse_width: 0.00215","","[duplicate_pin_override]","pins: ercf:PA6","# Put there the pin used by the encoder and the filament_motion_sensor","# It has to be the same pin for those 3","","[filament_motion_sensor encoder_sensor]","switch_pin: ^ercf:PA6","pause_on_runout: False","detection_length: 10.0","extruder: extruder","# runout_gcode: _ERCF_ENCODER_MOTION_ISSUE","","[filament_switch_sensor toolhead_sensor]","pause_on_runout: False","# filament sensor wired to the printer MCU","switch_pin: ^P1.27"],"stylingDirectives":[[{"start":0,"end":11,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[{"start":0,"end":69,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[],[{"start":0,"end":68,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[],[{"start":0,"end":64,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[{"start":0,"end":61,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[{"start":0,"end":58,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[],[{"start":0,"end":85,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[],[{"start":0,"end":10,"cssClass":"pl-en"}],[],[],[{"start":0,"end":31,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[],[],[],[],[{"start":30,"end":56,"cssClass":"pl-c"},{"start":30,"end":31,"cssClass":"pl-c"}],[],[{"start":32,"end":124,"cssClass":"pl-c"},{"start":32,"end":33,"cssClass":"pl-c"}],[{"start":29,"end":69,"cssClass":"pl-c"},{"start":29,"end":30,"cssClass":"pl-c"}],[],[],[{"start":0,"end":117,"cssClass":"pl-c"},{"start":0,"end":1,"cssCla