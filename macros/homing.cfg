######################################################################################################################
[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    SMARTHOME
    STATUS_LEVELING
    QUAD_GANTRY_LEVEL
    STATUS_READY

[gcode_macro SMARTQGL]
gcode:
    {% if printer.quad_gantry_level.applied|lower == 'false' %}
        G32
    {% else %}
        M118 Printer is already QGL..skipping.
    {% endif %}

[gcode_macro SMARTHOME]
description: Homing only if necessary
gcode:
  STATUS_HOMING
  {% if "xyz" not in printer.toolhead.homed_axes %}
    RESPOND MSG="Automatically homing XYZ"
    G28
  {% else %}
    RESPOND MSG="Already homed. Skipping"
  {% endif %}

  STATUS_READY
    
######################################################################################################################
[gcode_macro _HOME_X]
gcode:
    # Home
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.50 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}
    
    SET_KINEMATIC_POSITION X=10
    G91
    G1 X-10 F1200
    
    G4 P2000
    G28 X
    
    # Move away
    G91
    G1 X-10 F1200
    
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[gcode_macro _HOME_Y]
gcode:
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.50 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}
    
    SET_KINEMATIC_POSITION Y=10
    G91
    G1 Y-10 F1200
    G4 P2000
    # Home
    G28 Y
    # Move away
    G91
    G1 Y-10 F1200

    # Wait just a secondâ€¦ (give StallGuard registers time to clear)
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[homing_override]
axes: xyz
gcode:
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}
  SET_KINEMATIC_POSITION Z=1
  G1 Z4 F1200

  {% if home_all or 'X' in params %}
    _HOME_X
  {% endif %}
  
  {% if home_all or 'Y' in params %}
    _HOME_Y
  {% endif %}
  
  {% if home_all or 'Z' in params %}

    G90
    
    #   ##	XY Location of the Z Endstop Switch
#   ##	Update X0 and Y0 to your values (such as X157, Y305) after going through
   ##	Z Endstop Pin Location Definition step.
    G1 X230 Y352 F3600
    G28 Z

    G1 Z10 F1500
    G0 X175 Y175 Z30 F3600
  {% endif %}





